<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cinema</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<a href="index.html"><h2>CineRent</h2></a>
			<nav>
				<a href="admin.html"
					><button class="adminBtn visibility">Admin</button></a
				>
			</nav>
			<div>
				<button class="hidden disconnect" onclick="disconnectButton()">
					Disconnect
				</button>
				<a href="login.html"><button class="login">Log in</button></a>
				<a href="register.html"
					><button class="register">Register</button></a
				>
			</div>
		</header>
		<section><h1>Start renting today !</h1></section>

		<main>
			<div class="overlay visibility">
				<div class="form visibility modal">
					<h2>Rent</h2>
					<label for="rent_start">Rent start</label>
					<input
						class="rent_start"
						type="date"
						name="rent_start"
						placeholder="Choose your start date..."
						required
					/>
					<label for="rent_end">Rent end</label>
					<input
						class="rent_end"
						type="date"
						name="rent_end"
						placeholder="Choose your rate end..."
						required
					/>

					<label for="price">Price</label>
					<input
						class="price"
						type="number"
						name="price"
						placeholder="price..."
						required
					/>
					<div class="admin_buttons">
						<button class="modalBtn" onclick="rentSubmit()">
							Submit
						</button>
						<button class="modalBtn" onclick="removeModal()">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<h2>Copyright - 2024</h2>
		</footer>
	</body>
	<script src="index.js"></script>
</html>
