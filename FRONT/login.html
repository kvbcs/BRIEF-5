	<head>

		<main>
			<div class="form">
				<h1>Login</h1>

				<label for="email">Email</label>
				<input
					class="email"
					type="text"
					name="email"
					placeholder="Enter your email..."
					required
				/>

				<label for="password">Password</label>
				<input
					class="password"
					type="password"
					name="password"
					placeholder="Enter your first name..."
					required
				/>
				<button onclick="handleLogin()">Submit</button>
			</div>
		</main>

			<h2>Copyright - 2024</h2>
		</footer>
	</body>
